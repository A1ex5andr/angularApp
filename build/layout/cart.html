
<div data-ng-controller="CartCtrl as cart" class="container cart">
  <h2>Shopping Card Example</h2>
  <table class="table">
    <tr>
      <th>id</th>
      <th>Model</th>
      <th>Name</th>
      <th>Qty</th>
      <th>Cost</th>
    </tr>
    <tr data-ng-repeat="product in cart.products">
      <td>
        <div>{{ product.id }}</div>
      </td>
      <td>
        <div>{{ product.name }}</div>
      </td>
      <td>
        <div>{{ product.model }}</div>
      </td>
      <td>
        <input type="number" value="1" class="input-mini"/>
      </td>
      <td>
        <div>{{ product.price }}</div>
      </td>
    </tr>
  </table>{{ cart.inCart }}
</div>
