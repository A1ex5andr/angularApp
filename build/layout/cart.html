
<div data-ng-controller="CartCtrl as inCart" class="container cart">
  <h2>Shopping Cart</h2>
  <table class="table">
    <tr>
      <th></th>
      <th>Model</th>
      <th>Name</th>
      <th>Qty</th>
      <th>Cost</th>
    </tr>
    <tr data-ng-repeat="product in inCart.products">
      <td class="col-md-2"><img data-ng-src="{{product.images[1]}}" class="img-responsive"/></td>
      <td>
        <div>{{ product.name }}</div>
      </td>
      <td>
        <div>{{ product.model }}</div>
      </td>
      <td>
        <input type="number" value="1" class="input-mini"/>
      </td>
      <td>
        <div>{{ product.price }}</div>
      </td>
    </tr>
  </table>
</div>
